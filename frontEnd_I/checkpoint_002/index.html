<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 2</title>
</head>
<body>
    <form action="#" method="POST">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome" maxlength="100" placeholder="Digite o seu nome">

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="Ex: seuemail@gmail.com">

            <label for="tel">Telefone: </label>
            <input type="tel" name="tel" id="tel" pattern="+[0-9]{2}[0-9]{11}" placeholder="+551100000000000">

            <label for="d-nascimento">Data de nascimento: </label>
            <input type="date" name="d-nascimento" id="d-nascimento">

            <input type="radio" name="idade" value="Maior de idade" id="maior-idade">
            <label for="maior-idade">+18 anos</label>

            <input type="radio" name="idade" value="Menor de idade" id="menor-idade" checked>
            <label for="menor-idade">-18 anos</label>

        </fieldset>

        <fieldset>

            <legend>Interesses</legend>

            <input type="checkbox" name="turista" id="turista">
            <label for="turista">Turista</label>

            <input type="checkbox" name="residente" id="residente">
            <label for="residente">Residente</label>

            <input type="checkbox" name="estudante" id="estudante">
            <label for="estudante">Estudante</label>

        </fieldset>

        <input type="submit" value="Enviar"></input>
        <button type="reset">Limpar</button>

    </form>
</body>
</html>
